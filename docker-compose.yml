version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  backend:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - 8080:8080
    depends_on:
      - backend
    volumes:
      - ./admin:/gtszoffice-admin
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data: