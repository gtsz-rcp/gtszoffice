{% extends "layout.html" %}
{% load staticfiles %}

{% block content %}
<article class="post">
  <div class="postheader">
    <h1>{{ post.title }}</h1>
  </div>
  <div class="entry markdown">
    {{ post.content }}
  </div>

  <div class="date">
    Written on {{ post.createtime|date:"d b. Y" }}
  </div>
</article>
{% endblock %}
